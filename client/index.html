<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Client Project Sign Up</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="brand"><span>S<span>R</span>SS</span> Sign Up Form</h1>
        <div class="wrapper animated fadeIn">
            <div class="company-info">
                <h3>SRSS Sign Up Form</h3>
                <ul>
                    <li><i class="fa fa-road"></i>  17501 W Willard Rd, Poolesville, MD 20837</li>
                    <li><i class="fa fa-phone"></i> (240) 740-2400</li>
                    <li><i class="fa fa-envelope"></i> srss.smcs2021@gmail.com</li>
                </ul>
            </div>
            <div class="contact">
                <h3>Sign Up</h3>
                <div class="alert animated fadeIn">Your message has been sent</div>
                <form id="contactForm">
                    <p>
                        <label>Name</label>
                        <input type="text" name="name" id="name">
                    </p>
                    <p>
                        <label>Student Id</label>
                        <input type="text" name="id" id="id">
                    </p>
                    <p>
                        <label>Email</label>
                        <input type="email" name="email" id="email">
                    </p>
                    <p>
                        <label>Phone Number</label>
                        <input type="text" name="phone" id="phone">
                    </p>
                    <p class="full">
                        <label>Message</label>
                        <textarea name="message" id="message" rows="5"></textarea>
                    </p>
                    <p class="full">
                        <button type="submit">Submit</button>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
    <script src="main.js"></script>
    
</body>

</html>
